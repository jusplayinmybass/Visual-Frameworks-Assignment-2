<html>
	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="html5, mobile development, Full Sail University, Myron Bennell Carroll, Email List, Fan Signup" />
		<meta name="robots" content="index, follow" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="handheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" /> 
			<title>Myron Bennell Carroll Email List</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	
	</head>
	
	<body>
		<h1>Myron Bennell Carroll</h1>
		<form action="#" method="post">
			<fieldset>
				<legend>New Fan</legend>
					<ul>
						<li><label for="Title">Title</label>
								<select id="Title">
									<option value="Ms.">Ms.</option>
									<option value="Mrs.">Mrs.</option>
									<option value="Mr.">Mr.</option>
								</select>
					</ul>
					<ul>
						</li>
						<li><label for="fname">First Name</label><input type="text" id="fname" placeholder="Your First Name Here" /></li>
						<li><label for="lname">Last Name</label><input type="text" id="lname" placeholder="Your Last Name Here" /></li>
						<li><label for="email">Email address</label><input type="email" id="email" placeholder="me@email.com" name="email" /></li>
						<li><label for="birthday">I would like to send you something on your Birthday</label> <input type="date" id="date" placeholder="yyyy-mm-dd" name="bday" /></li>
						<li><label for="out">In a month, how often do you go see live music?</label><input type="range" id="out" min="1" max="10" name="out" type="range" /></li>
						<li><label for="hear">How did you hear about Myron Bennell Carroll?</label><textarea id="hear" rows="4" cols="50"></textarea></li>
						<li><label for="group"><legend>Which of the following best describes you:</legend></label>
    						<ul class="checkbox">
    						<input type="radio" checked value="Musician" id="musician" name="relation"/>
    							<label for="musician">Musician</label><br>
    						<input type="radio" checked value="Jazz Fan" id="jazz fan" name="relation"/>
    							<label for="jazz fan">Jazz Fan</label><br>
    						<input type="radio" checked value="casual listener" id="Casual Listener" name="relation"/> 
    							<label for="casual listener">Casual Listener</label><br>
    						<input type="radio" checked value="Other" id="other" name="relation"/> 
    							<label for="other">Other</label><br>
    					</li>
					</ul>
			</fieldset>
			<li><input type="submit" id="register-submit" value="Submit" /></li>
			<a href="clear form">Clear Form</a>
			<a href="view information">View Information</a>

		<script src="js/main.js" type="text/javascript"></script>
		<script src="main.js"></script>
		<script>getItems();</script>	
		</form>
	</body>

</html>
